<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Home | Schoology</title>
<link rel="icon" type="image/x-icon" href="https://www.powerschool.com/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/silent.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo"><div class="mark">SG</div>Silent Games</div>
      <div class="nav-links">
       <a href="/"><i class="fa-solid fa-house"></i> Home</a>
        <a href="/pages/lausd.html"><i class="fa-solid fa-gamepad"></i> Games</a>
        <a href="/pages/c.html"><i class="fa-solid fa-circle-user"></i> Credits</a>
        <a href="/pages/u.html"><i class="fa-solid fa-list"></i> Updates</a>
      </div>
    </nav>
  </header>
  <main>
    <section id="team" class="fade-in">
      <h1 class="title">Team Credits</h1>
      <div class="features">
        <div class="feature-card">
          <h3><i class="fa-solid fa-user"></i> Owner/Founder</h3>
          <p>RefinedSilent</p>
        </div>
        <div class="feature-card">
          <h3><i class="fa-solid fa-user"></i> Games</h3>
          <p>gn-math</p>
        </div>
        <div class="feature-card">
          <h3><i class="fa-solid fa-user"></i> More Games</h3>
          <p>UGS</p>
        </div>
      </div>
    </section>
    <section id="special-thanks" class="fade-in">
      <h1 class="title">Special Thanks</h1>
      <div class="glass-card">
        <p>Thanks to all our contributors, beta testers, and supporters who made Silent Games possible.</p>
      </div>
    </section>
  </main>
  <footer>
    <p>© Silent Games • Built with care • <span>refinesilent@gmail.com</span></p>
  </footer>
  <script src="/js/silent.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('section.fade-in');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.2 });

      sections.forEach(sec => observer.observe(sec));
    });
  </script>
</body>
</html>
