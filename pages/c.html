<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nova — Credits</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/silent.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo"><div class="mark">SG</div>Silent Games</div>
      <div class="nav-links">
        <a href="/"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#team"><i class="fa-solid fa-users"></i> Team</a>
        <a href="#special-thanks"><i class="fa-solid fa-heart"></i> Special Thanks</a>
      </div>
    </nav>
  </header>
  <main>
    <section id="team" class="fade-in">
      <h1 class="title">Team Credits</h1>
      <div class="features">
        <div class="feature-card">
          <h3><i class="fa-solid fa-user"></i> Lead Designer</h3>
          <p>Jane Doe</p>
        </div>
        <div class="feature-card">
          <h3><i class="fa-solid fa-user"></i> Frontend Developer</h3>
          <p>John Smith</p>
        </div>
        <div class="feature-card">
          <h3><i class="fa-solid fa-user"></i> Backend Developer</h3>
          <p>Alex Johnson</p>
        </div>
      </div>
    </section>
    <section id="special-thanks" class="fade-in">
      <h1 class="title">Special Thanks</h1>
      <div class="glass-card">
        <p>Thanks to all our contributors, beta testers, and supporters who made Nova possible.</p>
      </div>
    </section>
  </main>
  <footer>
    <p>© Nova • Built with care • <span>hello@nova.example</span></p>
  </footer>
  <script src="/js/silent.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('section.fade-in');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.2 });

      sections.forEach(sec => observer.observe(sec));
    });
  </script>
</body>
</html>
