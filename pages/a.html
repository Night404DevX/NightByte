<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard â€” Silent Games</title>
  <style>
    :root {
      --accent: #64d2ff;
      --bg: rgba(10, 10, 15, 0.7);
      --text: #fff;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #05060a, #0a0b10);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text);
    }

    .admin-container {
      background: var(--bg);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .admin-container h2 {
      color: var(--accent);
      margin-bottom: 20px;
    }

    .admin-container input,
    .admin-container textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      font-size: 15px;
      resize: none;
    }

    .admin-container button {
      background: var(--accent);
      color: #111;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .admin-container button:hover {
      background: #82e0ff;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: var(--accent);
      min-height: 20px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>Admin Panel</h2>
    <input type="text" id="title" placeholder="Announcement Title" />
    <textarea id="message" placeholder="Your announcement message..." rows="4"></textarea>
    <button id="publishBtn">Publish Announcement</button>
    <div class="status" id="status"></div>
  </div>

  <script type="module" src="/js/admin.js"></script>
</body>
</html>
