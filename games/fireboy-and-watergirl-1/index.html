      #loading-screen {

#loading-spinner {

}

@keyframes spin {

  100% { transform: rotate(360deg); }
}

#loading-screen.fade-out {

  visibility: hidden;

    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const loadingScreen = document.getElementById('loading-screen');
    const h1Element = document.getElementById('ld');

    const headings = [
        "Loading Game...",
    ];

    if (loadingScreen) {
        document.body.classList.add('loading');

        if (h1Element) {
            h1Element.textContent = headings[Math.floor(Math.random() * headings.length)];
        }

        window.addEventListener('load', function() {
            setTimeout(function() {
                loadingScreen.classList.add('fade-out');
                setTimeout(function() {
                    document.body.classList.remove('loading');
                }, 100);
            }, 100);
        });
    } else {
        console.error('loading screen not found?????');
    }
});
    </script>

      var isFUll = false

      document.body.onkeyup = function (e) {
        if (e.keyCode == 27) {

          }

      }

      function requestFullScreen(element) {
        // Supports most browsers and their versions.
        var requestMethod =
          element.requestFullScreen ||
          element.webkitRequestFullScreen ||
          element.mozRequestFullScreen ||
          element.msRequestFullscreen

        if (requestMethod) {
          // Native full screen.
          requestMethod.call(element)
          let hh = window.innerHeight

          document.getElementById('game').height = hh
        } else if (typeof window.ActiveXObject !== 'undefined') {
          // Older IE.
          var wscript = new ActiveXObject('WScript.Shell')
          if (wscript !== null) {
            wscript.SendKeys('{F11}')
          }
        }
      }
      var canvas = document.getElementById('game')

      function makeFullScreen() {
        isFUll = true
        requestFullScreen(canvas)
      }

      function resize() {
        let hh = window.innerHeight
        document.getElementById('game').height = hh

        // Check window width for sidebar visibility
        checkSidebarVisibility()
      }

      function checkSidebarVisibility() {
        // No need to add JS for this since we're using CSS media queries
      }

      window.onresize = resize

      // Initialize on load
      window.addEventListener('load', function () {
        resize()
      })

      // Get the text element
      var textElement = document.getElementById('game')
      textElement.addEventListener('beforeunload', function (event) {
        event.preventDefault()
      })
      // Get the current URL
      var currentUrl = new URL(window.location.href)

      // Check for the presence of the "text" parameter in the URL
      if (currentUrl.searchParams.has('game')) {
        // Set the text of the element to the value of the "text" parameter
        textElement.src = currentUrl.searchParams.get('game')
      }
