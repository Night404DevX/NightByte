<!DOCTYPE html>
<html>
  <head>

    <title>Home | Schoology</title>
 <link rel="icon" type="image/x-icon" href="https://www.powerschool.com/favicon.ico"></head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(117, 117, 117);
      }
      ::-webkit-scrollbar {
        background-color: #2c2c2c;

        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #636363;
        border-radius: 15px;
      }
      .btn-group button {
        background-color: black; /* Green background */

        color: white; /* White text */
        padding: 10px 24px; /* Some padding */
        cursor: pointer; /* Pointer/hand icon */
        float: left; /* Float the buttons side by side */
      }

      /* Clear floats (clearfix hack) */
      .btn-group:after {
        content: '';
        clear: both;
        display: table;
      }

      .btn-group button:not(:last-child) {
        border-right: none; /* Prevent double borders */
      }

      /* Add a background color on hover */
      .btn-group button:hover {
        background-color: grey;
      }

      /* Header/Logo Title */
      .header {
        padding: 60px;
        text-align: center;
        background: linear-gradient(to bottom right, #9a9a9a, rgb(39, 39, 39));
        color: white;
        width: auto;
        font-size: 30px;

        border-radius: 15px;
      }

      /* Page Content */
    </style>
  <head>
  <body onresize="resize()">
    <style>
      .game {
        position: absolute;
        color: white;

        transform: scale(1.8);
        z-index: 3;
        font-family: Arial, Helvetica, sans-serif;
      }

      .buttons {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
      }

      .home-button,
      .skip-loading {
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 5px;
        color: #fff;
        transition: 0.5s;
        background-color: #444444b0;
      }

      .home-button:hover,
      .skip-loading:hover {
        cursor: pointer;
        font-size: 1rem;
        border-radius: 5px;
        color: #fff;
        box-shadow: 0px 0px 10px #000000;
      }

      .right-column {
        position: relative;
        width: 70%;
        padding: 20px;
        overflow: hidden;
      }

      .cover-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 20px;
        z-index: 1; /* Set behind the left column */
      }

      .cover-row {
        display: flex;
        justify-content: space-around;
        gap: 15px;
        transform: rotate(-10deg);
      }

      .cover {
        flex: 1;
        max-width: 22%;
        height: 200px;
        border-radius: 10px;
        min-width: 150px;
        background-size: cover;
        background-position: center;
        object-fit: cover;
        transition: transform 0.3s ease;
        opacity: 0.9; /* Slight transparency for a subtle effect */
      }

      @media (min-width: 1200px) {
        .cover {
          height: 225px;
        }
      }
      @keyframes downan {
        from {
          transform: rotate(-10deg) translateY(0);
          opacity: 1;
        }
        to {
          transform: rotate(-10deg) translateY(20%);
          opacity: 0;
        }
      }
      @keyframes closeload {
        from {
          transform: scale(1);
          opacity: 1;
        }
        to {
          transform: scale(2);
          opacity: 0;
        }
      }
    </style>


    <style>
      .game-container {
        display: flex;
        width: 100%;
        height: 100vh;
      }

      .game-area {
        flex: 1;
        height: 100%;
        position: relative;
      }

      .sidebar {
        width: 300px;
        background-color: #1d1d1d;
        color: white;
        height: 100vh;
        overflow-y: auto;
      }

      @media (max-width: 1279px) {
        .sidebar {
          display: none;
        }

        .game-area {
          width: 100%;
        }
      }

      
    </style>

    <div class="game-container">
      <div class="game-area">
        <iframe
          frameborder="0"
          id="game"
          style="text-align: center; align-items: center; overflow: hidden; width: 100%; height: 100%"
          src="gamegoeshere"
          allowfullscreen
        ></iframe>
      </div>
      

    <div
      style="
        transition: 0.5s;
        cursor: pointer;
        position: fixed;
        border-radius: 15px;
        color: rgb(224, 224, 224);
        background-color: #1d1d1dc0;
        left: 0;
        bottom: 0px;
        margin: 10px;
      "
      id="Menu"
    >
      <span
        class="material-icons buttonForMenu"
        style="margin: 5px"
        onclick="window.location = 'https://silentgames.netlify.app/pages/games'"
      >
        arrow_back
      </span>
      <span class="material-icons buttonForMenu" style="margin: 5px" onclick="makeFullScreen()"> fullscreen </span>
      <script>
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)

        if (isMobile) {
          document.getElementById('Menu').style.transform = 'scale(1.1)'
        } else {
          document.getElementById('Menu').style.transform = 'scale(1.0)'
        }
      </script>
    </div>
    <script>
      var isFUll = false

      document.body.onkeyup = function (e) {
        if (e.keyCode == 27) {
          if (isFUll) {
            //document.getElementById('game').style.width = '800px';
          }
        }
      }

      function requestFullScreen(element) {
        // Supports most browsers and their versions.
        var requestMethod =
          element.requestFullScreen ||
          element.webkitRequestFullScreen ||
          element.mozRequestFullScreen ||
          element.msRequestFullscreen

        if (requestMethod) {
          // Native full screen.
          requestMethod.call(element)
          let hh = window.innerHeight

          document.getElementById('game').height = hh
        } else if (typeof window.ActiveXObject !== 'undefined') {
          // Older IE.
          var wscript = new ActiveXObject('WScript.Shell')
          if (wscript !== null) {
            wscript.SendKeys('{F11}')
          }
        }
      }
      var canvas = document.getElementById('game')

      function makeFullScreen() {
        isFUll = true
        requestFullScreen(canvas)
      }

      function resize() {
        let hh = window.innerHeight
        document.getElementById('game').height = hh

        // Check window width for sidebar visibility
        checkSidebarVisibility()
      }

      function checkSidebarVisibility() {
        // No need to add JS for this since we're using CSS media queries
      }

      window.onresize = resize

      // Initialize on load
      window.addEventListener('load', function () {
        resize()
      })

      // Get the text element
      var textElement = document.getElementById('game')
      textElement.addEventListener('beforeunload', function (event) {
        event.preventDefault()
      })
      // Get the current URL
      var currentUrl = new URL(window.location.href)

      // Check for the presence of the "text" parameter in the URL
      if (currentUrl.searchParams.has('game')) {
        // Set the text of the element to the value of the "text" parameter
        textElement.src = currentUrl.searchParams.get('game')
      }

      console.log(currentUrl.searchParams.get('game'))
    </script>
  </body>
</html>
